<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        matInput
        email
        required
        ngModel
        name="email"
        placeholder="Your email"
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        required
        ngModel
        name="password"
        placeholder="Your password"
        #pwInput="ngModel">
      <mat-error *ngIf="pwInput.hasError('required')">Password must be specified</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading)" type="submit" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
